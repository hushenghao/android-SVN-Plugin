apply plugin: 'groovy'
apply plugin: 'maven'// 本地仓库

apply from: 'gradle.gradle'// 上传gradle
apply from: 'bintray.gradle'// 上传jcenter

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:3.3.1'// 使用老板本com.android.application插件
    compile 'org.tmatesoft.svnkit:svnkit:1.9.3'// svn操作库
}

group = 'com.dede.svnplugin'
version = '0.1.0'
