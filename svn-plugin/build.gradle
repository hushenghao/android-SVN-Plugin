apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java'

group = 'com.dede.svnplugin'
version = '1.0.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.2.0'
    compile 'org.tmatesoft.svnkit:svnkit:1.9.3'// svn操作库
}
