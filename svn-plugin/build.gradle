plugins {
    id "com.gradle.plugin-publish" version "0.10.0"
    id "java-gradle-plugin"
    id "groovy"
    id "maven"
    // Apply other plugins here, e.g. the kotlin plugin for a plugin written in Kotlin
    // or the groovy plugin if the plugin uses Groovy
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.2.0'
    compile 'org.tmatesoft.svnkit:svnkit:1.9.3'// svn操作库
}

repositories {
    jcenter()
}

group = 'com.dede.svnplugin'
version = '0.0.6'

pluginBundle {
    website = 'https://github.com/hushenghao/android-SVN-Plugin'
    vcsUrl = 'https://github.com/hushenghao/android-SVN-Plugin.git'
    description = 'Android assembleRelease Package and auto commit to SVN'
    tags = ['android', 'java', 'Android Studio', 'SVN', 'auto']

    plugins {
        gradleSVNPlugin {
            id = 'com.dede.svn-plugin'
            displayName = 'SVN-Plugin for Android'
        }
    }
}
